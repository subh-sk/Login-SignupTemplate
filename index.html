<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link  href="{{url_for('static',filename='style_me.css')}}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="post" action="">
          <h2 class="form_title title">Create Account</h2>
          <input class="form__input" type="text" placeholder="Name" name="Name" required>
          <input class="form__input" type="text" placeholder="Email" name="Email" required>
          <input class="form__input" type="number" placeholder="Mobile" name="Mobile" required minlength="10">
          <input id="pass" class="form__input" type="password" onkeyup="check();"placeholder="Password (minimum 6 digit)" name="Pass" required minlength="6">
          <input id="cpass" class="form__input" type="password" onkeyup="check();" placeholder="Confirm Password" name="Cpass" required>
          <span id="message" style="font-family: Georgia, 'Times New Roman', Times, serif;"></span><br><br>
          <input id="btSubmit" class="form__button button submit" type="submit" value="SIGN UP"  disabled>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" action="">
          <h2 class="form_title title">Sign in to Website</h2>
          <input class="form__input" type="text" placeholder="Email" name="Email">
          <input class="form__input" type="password" placeholder="Password" name="Password">
          <a class="form__link">Forgot your password?</a>
          <input id="btSubmit" class="form__button button submit" type="submit" value="SIGN UP" disabled>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>

    <script>
      function check() {
         var bt = document.getElementById('btSubmit');
         if (document.getElementById("pass").value == document.getElementById("cpass").value) 
         {
           bt.disabled=false
           document.getElementById("btSubmit").style.cssText='cursor: pointer';
       document.getElementById("message").style.cssText='color:green; position:relative;top:13px;font-weight:bold;';
           document.getElementById("message").innerHTML = " password matching";
           
         } else {
           bt.disabled=true
//           document.getElementById("btSubmit").style.cssText='background:#e68957;'
           document.getElementById("message").style.cssText='color:red; position:relative;top:13px;font-weight:bold;';
           document.getElementById("message").innerHTML = "password not matching";
         }
       }
     </script>
<script src="../static/js/main.js"></script>
<link  href="{{url_for('static',filename='../js/main.css')}}" rel="stylesheet">

  </body>
  </html>
